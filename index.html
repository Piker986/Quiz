<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    
</head>
<body>
    <div class="start_btn"><button>Rozpocznij Quiz</button></div>
    <div class="info_box">
        <div class="info-title"><span>Zasady quizu</span></div>
        <div class="info-list">
            <div class="info">1. Masz tylko <span>15 sekund</span> na każde pytanie.</div>
            <div class="info">2. Jak wybierzesz odpowiedz nie możesz do niej wrócic.</div>
            <div class="info">3. Nie możesz wybrać żadnej opcji gdy się skończy czas.</div>
            <div class="info">4. Nie możesz wyjść z quizu dopóki on trwa.</div>
            <div class="info">5. ostajesz punkty za swoje odpowiedzi.</div>
        </div>
        <div class="buttons">
            <button class="quit" >Wyjście z quizu</button>
            <button class="restart">Kontynuuj</button>
        </div>
    </div>
    <div class="quiz_box">
        <header>
            <div class="title">Quizz app</div>

            <div class="timer">
                <div class="time_left_txt">Time Left</div>
                <div class="timer_sec">15</div>
                <div class="time_line"></div>
            </div>
            <div class="time_line"></div>
        </header>
        <section>
            <div class="que_text">
            </div>
            <div class="option_list">
            </div>
        </section>
        <footer>
            <div class="total_que">
            </div>
            <button class="next_btn">Next Que</button>
        </footer>
    </div>
    <div class="result_box">
        <div class="icon">
            <i class="fas fa-crown"></i>
        </div>
        <div class="complete_text">You've completed the Quiz!</div>
        <div class="score_text">
        </div>
        <div class="buttons">
            <button class="restart" id="resreplay">Replay Quiz</button>
            <button class="quit" id="resquitquiz">Quit Quiz</button>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
